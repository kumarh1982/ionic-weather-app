<ion-view view-title="Weather App">
	<ion-content class="padding">
		<h2>Weather App</h2>

		<div class="card">
			<div class="item item-text-wrap">
				Weather App would like to use your GPS location!

				<button ng-click="dontUseGPS()" class="button button-assertive">
					Don't allow
				</button>

				<button ng-click="useGPS()" class="button button-balanced">
					OK
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
